<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Crowdfunding for Public Infrastructure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Community Infrastructure Fund</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#vote">Vote</a></li>
                    <li><a href="#dashboard">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="section">
            <h2>Welcome!</h2>
            <p>Empowering communities to fund local infrastructure projects.</p>
        </section>

        <section id="projects" class="section">
            <h2>Available Projects</h2>
            <div id="project-list" class="project-list"></div>
        </section>

        <section id="vote" class="section">
            <h2>Vote on Projects</h2>
            <div id="voting-section" class="voting-section"></div>
        </section>

        <section id="dashboard" class="section">
            <h2>Project Dashboard</h2>
            <div id="dashboard-section" class="dashboard-section"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Community Infrastructure Fund</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
